<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Book Setup</h3>
        </div>

        <div class="create-action">
            <a >
                <button>Back</button>
            </a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->

        <div class="create-action2">
            <form th:action="@{~/book/create}" th:object="${book}" th:method="post">
                <input type="hidden" th:text="*{bookId}">
                <ul class="form-style-1">
                    <li>
                        <label class="selecto">Category:</label>
                        <select th:field="*{categoryId}" class="selecting" name="">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                            ></option>

                        </select>

                        <label class="selecto">Author:</label>
                        <select th:field="*{authorId}" class="selecting" name="">
                            <option
                            th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="${author.name}"
                            ></option>

                        </select>
                    <li>
                        <input th:field="*{noOfPages}" type="text" name="name" class="field-divided" placeholder="No Of Pages"
                               required/>
                        <input th:field="*{rating}" type="text" name="email" class="field-divided" placeholder="Rating"
                               required/>

                    </li>
                    <li>
                        <input th:field="*{publishDate}" type="text" name="name" class="field-divided" placeholder="Publish Date" required/>
                        <input th:field="*{name}" type="text" name="email" class="field-divided" placeholder="Name" required/>

                    </li>


                </ul>
                <input type="submit" value="Submit"/>
                <input type="reset"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
