<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Book Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/book/create}"><button>Create</button></a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->
        <table id="customers">
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Isbn</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
            <tr th:each="book ,index: ${albooks}"  >
                <td th:text="${index.count}"></td>
                <a th:href="@{~/book/book-details/{id} (id= ${book.bookId})}">
                    <td th:text="${book.name}">

                    </td>
                </a>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.stockCount}"></td>

                <td>
                    <a th:href="@{~/book/delete/{id} (id= ${book.bookId})}"><button>Delete</button></a>
                    |
                    <a th:href="@{~/book/update/{id} (id= ${book.bookId})}"><button>Edit</button></a>
                    |
                    <a th:href="@{~/book/book-details/{id} (id= ${book.bookId})}"><button>View</button></a>
                </td>
            </tr>
        </table>
    </div>
</main>
</body>
</html>
