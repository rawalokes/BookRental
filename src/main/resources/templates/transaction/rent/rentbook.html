<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{../../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Rent Book Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/rent/create}"><button>Create</button></a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->
        <table id="customers">
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>
            </tr>

            <tr th:each="rentedBook,index : ${rentList}">
                <td th:text="${index.count}"></td>
                <td th:each="member : ${memberList}"
                 th:value="${member.id}"
                th:text="${member.name}"></td>
                <td th:text="${rentedBook.code}"></td>
                <td>
<!--                    <a th:href="@{~/member/delete/{id}(id=${member.id})}-->
                    <a th:href="@{~/rent/delete/{id} (id=${rentedBook.book_id})}"><button>Delete</button></a>
                    |
                    <a th:href="@{~/rent/update/{id} (id=${rentedBook.book_id})}"><button>Edit</button></a>
                </td>
            </tr>
        </table>
    </div>
</main>
</body>
</html>
