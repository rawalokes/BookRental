<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Return Book Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/return/return}"><button>Create</button></a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->
        <table id="customers">
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>
            </tr>
            <tr th:each="bookreturn,index : ${bookTransactionDtoList}">
                <td th:text="${index.count}"></td>
                <td th:text="${bookreturn.book.name}"></td>
                <td th:text="${bookreturn.code}"></td>
            </tr>

        </table>
    </div>
</main>
</body>
</html>
