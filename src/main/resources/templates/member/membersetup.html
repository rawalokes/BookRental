<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{../css/style.css}">

</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Member Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/member/create}"><button>Create</button></a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->
        <table id="customers">
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Action</th>
            </tr>

            <tr th:each=" member,index : ${memberlist}">
                <td th:text="${index.count}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.mobileNumber}"></td>
                <td th:text="${member.address}"></td>

                <td>
                    <a th:href="@{~/member/delete/{id}(id=${member.id})}"><button>Delete</button></a>
                    |
                    <a th:href="@{~/member/update/{id}(id=${member.id})}"><button>Edit</button></a>
                </td>
            </tr>

        </table>
    </div>
</main>
</body>
</html>
