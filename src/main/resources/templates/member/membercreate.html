<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Author Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/member/setup}">
                <button>Back</button>
            </a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->

        <div class="create-action2">
            <form th:action="@{/member/create}" th:object="${members}" method="post">
                <input type="hidden" name="id" th:field="*{id}">
                <ul class="form-style-1">
                    <li>
                        <input th:field="*{name}" type="text"
                               name="name" class="field-divided" placeholder="Name"/>

                        <input th:field="*{email}" type="text"
                               name="email" class="field-divided" placeholder="Email"/>

                        <input th:field="*{address}" type="text" name="address" class="field-divided"
                               placeholder="Address"/>

                        <input th:field="*{mobileNumber} " type="text" name="mobile" class="field-divided"
                               placeholder="Mobile Number"/>


                    </li>


                </ul>
                <input type="submit" value="Submit"/>
                <input type="reset"/>
                <div class="errors" th:if="${#fields.hasAnyErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                    </ul>
                </div>

            </form>
        </div>
    </div>
</main>
</body>
</html>
