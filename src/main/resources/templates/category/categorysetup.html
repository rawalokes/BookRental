<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>

<main>
    <div class="helper">
        <div class="title">
            <h3>Category Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/category/create}"><button>Create</button></a>
        </div>
        <!-- <span>Breakpoints on 900px and 400px</span> -->
        <table id="customers">
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <tr th:each="category,index : ${categoryList}">
                <td th:text="${index.count}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.discription}"></td>

                <td>
                    <a th:href="@{~/category/delete/{id} (id=${category.id})}"><button>Delete</button></a>
                    |
                    <a th:href="@{~/category/update/{id} (id=${category.id})}"><button>Edit</button></a>
                </td>
            </tr>

        </table>
    </div>
</main>
</body>
</html>
