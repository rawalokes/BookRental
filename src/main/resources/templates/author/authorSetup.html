<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div th:replace="fragments/sidenavbar :: navbar"></div>
<main>
    <div class="helper">
        <div class="title">
            <h3>Author Setup</h3>
        </div>

        <div class="create-action">
            <a th:href="@{~/author/create}"><button>Create</button></a>

        </div>
        <div class="errors" th:if="${errormessage}">
            <p th:text="${errormessage}" ></p>
        </div>

        <table id="customers">
            <tr >
                <th>SN</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
                <th>Delete</th>
            </tr>
            <tr th:each="author,index : ${authorList}">
                <td th:text="${index.count}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.email}"></td>
                <td th:text="${author.MNumber}"></td>

                <td>
                    <a th:href="@{~/author/delete/{id} (id= ${author.id})}"><button>Delete</button></a>
                </td>
                <td>
                    <a th:href="@{~/author/update/{id} (id=${author.id})}"><button>Edit</button></a>
                </td>
            </tr>

        </table>
    </div>
</main>
</body>
</html>
